<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      border-collapse: collapse;
      font-size: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 20px;
    }
    .red {
      color: red;
    }
    #yellow {
      color: yellow;
    }
    * {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div>
    <ul>
      <li class="red">빨강</li>
      <li>주황</li>
      <li id="yellow">노랑</li>
      <li>초록</li>
      <li>파랑</li>
    </ul>
  </div>

  <hr>
  
  <table>
    <tr>
      <th colspan="3">숫자</th>
      <!-- <th></th>
      <th></th> -->
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>

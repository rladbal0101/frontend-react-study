<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array method</title>
</head>
<body>
  <!-- * -->
  <h2>입력한 값보다 나이가 많은 사람 찾기</h2>
  <input type="number" id="ageToCheck" value="30">
  <button type="button" onclick="searchFunc()">Test</button>

  <!-- ** -->
  <class class="fruits">
    <p>Apple</p>
    <p>Banana</p>
    <p>Orange</p>
  </class>
  
  <script>
    // 유용한 배열 메소드(ES5)

    // 1. array.map(function(currentValue, index))
    // 기존 배열의 요소를 이용하여 새로운 배열을 만듦
    // 기존 배열의 각 요소에 대해 한 번씩 함수를 호출하고 반환하는 값으로 새로운 배열을 만듦
    // 원래 배열을 변경하지 않음

    // 배열의 모든 값에 10을 곱한 새 배열 만들기
    const numbers = [65, 44, 12, 4];
    // const newNumbers = numbers.map((num, index) => {
    //   return num * 10; // 값을 반환해 주기 위해 return
    // });
    // const newNumbers = numbers.map((num) => {
    //   return num * 10; // 값을 반환해 주기 위해 return
    // });
    const newNumbers = numbers.map(num => num * 10);
    console.log(newNumbers);

    // 각 사람의 전체 이름을 가진 새 배열 만들기
    const persons = [
      { firstName: 'Goni', lastName: 'Kim' },
      { firstName: 'Zero', lastName: 'Cho' },
      { firstName: 'Velopert', lastName: 'Kim' }
    ];
    
    // Quiz: ['Gone Kim', 'Zero Cho', 'Velopert Kim']
    
    // const newPersons = persons.map((item) => {
    //   console.log(item);
    //   // console.log(item.firstName);
    //   // console.log(item.lastName);
    //   return `${item.firstName} ${item.lastName}`;
    // });
    // console.log(newPersons);
    
    // 다시 연습!
    const newPersons = persons.map((item) => {
      console.log(item);
      return `${item.firstName} ${item.lastName}`;
    });
    console.log(newPersons);

    // 2. array.filter(function(currentValue, index))
    // 제공된 테스트 함수를 통과하는 요소들만 따로 추출하여 새 배열을 만듦
    // 테스트 함수에서는 true 또는 false를 반환해야 하며, 여기서 true를 반환하는 경우만 새로운 배열에 포함됨
    // 원래 배열을 변경하지 않음
    
    // ages 배열에서 19세 이상인 모든 값들로 새 배열을 만들어 반환
    const ages = [32, 33, 16, 40];
    const newAges = ages.filter((age, index) => {
      return age >= 19;
    });
    // const newAges = ages.filter((age) => { // index가 쓰이지 않기 때문에 생략 가능
    //   return age >= 19;
    // });
    console.log(newAges);

    // 활용Tip: 검색 기능(또는 필터링 기능)
    // * 참조
    const students = [
      { name: 'Goni', age: '36' },
      { name: 'Pony', age: '32' },
      { name: 'Tony', age: '12' },
      { name: 'Moly', age: '24' },
      { name: 'Noni', age: '45' }
    ];

    const searchFunc = () => {
      const ageToCheckValue = document.querySelector('#ageToCheck').value;
      // console.log(ageToCheckValue);
      const searchStudents = students.filter((student) => {
        return student.age > ageToCheckValue;
      });

      console.log(searchStudents);
    };

    // 새로운 배열 메소드(ES6)

    // 1. Array.from(object)
    // 배열스러운, 즉 배열처럼 보이지만 배열이 아닌 객체를 받아서 실제 배열로 변환해 반환
    // 변환할 수 없으면 빈 배열을 반환
    // 적용 가능한 예: 인덱스와 길이 속성(length)이 있는 객체나 반복 가능한 객체

    // (참고) 이터러블과 유사 배열
    // 이터러블(iterable)은 메서드 Symbol.iterator가 구현된 객체
    // 유사 배열(array-like)은 인덱스와 length 프로퍼티가 있어서 배열처럼 보이는 객체
    // 이터러블 객체라고 해서 유사 배열 객체는 아님. 유사 배열 객체라고 해서 이터러블 객체인 것도 아님.
    // 이터러블 객체나 유사 배열 객체 혹은 둘 다인 객체가 있음
    // 더 공부하려면? https://ko.javascript.info/iterable

    // 1) 문자열에서 배열 만들기
    const strArray = Array.from('ABCDEFG');
    console.log(strArray);

    // 2-1) NodeList에서 배열 만들기
    // ** 참조
    const fruits = document.querySelectorAll('.fruits p');
    console.log(fruits); // 3개의 p태그 객체를 포함한 NodeList객체(배열과 비슷한 구조)

    // fruits를 실제 배열로 변환
    const fruitArray = Array.from(fruits);
    console.log(fruitArray);

    // 변환 후 map() 사용 가능
    // p태그의 텍스트 내용을 가져와서 새로운 배열로 만들기
    const fruitsNames = fruitArray.map(fruit => fruit.textContent);
    console.log(fruitsNames);
    
    // 2-2) Array.from(object, mapFunction) 두번째 인자값을 이용
    // 위 4줄짜리 코드를 두줄로 작성 가능
    const fruitsNames2 = Array.from(fruits, fruit => fruit.textContent);
    console.log(fruitsNames2);

    // 3) FileList에서 배열 만들기
    // 4_2_4_quiz5.html로 이동해서 실습

    // 2. Array.of(가변 인자)
    // 전달받은 모든 인자값으로 배열을 생성
    const digits = Array.of(1, 2, 3, 4, 5);
    console.log(digits);

    // ☆★3. Array.find(function(currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소를 반환
    // 충족하는 요소가 없으면 undefined를 반환
    // 원래 배열을 변경하지 않음
    // 유니크한(예: id값) 특정 요소를 찾을 때 유용
    const array = [1, 2, 3, 4, 5];

    // 배열의 요소 중 3보다 큰 첫번째 요소를 반환
    const found = array.find((e) => {
      return e > 3;
    });
    console.log(found); // 4
    console.log(array.find(e => e > 10)); // undefined

    // ☆★4. Array.findIndex(function(currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소의 인덱스를 반환
    // 충족하는 요소가 없으면 -1을 반환
    // 원래 배열을 변경하지 않음
    const greetings = ['hello', 'hi', 'byebye', 'goodbye', 'hi'];

    const foundIndex = greetings.findIndex((e) => {
      return e === 'hi';
    });
    console.log(foundIndex); // 1
    console.log(greetings.findIndex(e => e === 'hey')); // -1

    // 5. Array.some()과 Array.every()
    // .some()은 조건과 일치하는 요소가 있는지 검색하고 첫번째 일치하는 요소를 찾으면 바로 중지
    // .every()는 모든 요소가 주어진 조건과 일치하는지 여부를 확인
    // 원래 배열을 변경하지 않음
    const numArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 1];

    const arraySome = numArray.some(e => e > 2); // 일부만 만족하면 됨, 2보다 큰 수가있으면 정지
    console.log(arraySome); // true

    const arrayEvery = numArray.every(e => e > 2); // 모든요소가 만족해야 됨
    console.log(arrayEvery); // false
    console.log(numArray.every(e => e >= 1)); // true


    // Quiz
    // 8.1
    const apple = 'Apple';

    const myArr = Array.from(apple);
    console.log(myArr);

    // 8.2
    // 4. 4

    // 8.3
    // 4. true

    // 8.4
    // 2 [1, 4, 9]

  </script>
</body>
</html>

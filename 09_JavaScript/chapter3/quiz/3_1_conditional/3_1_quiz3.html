    // 풀이3
    const grade = Number(prompt('학년?', '1'));
    const score = Number(prompt('점수?', '0'));
    let msg = '에러입니다.';

    if (score < 0 || score > 100) {
      alert(msg);
    } else { // 점수가 0이상 100이하인 경우
      if ((grade >= 1 && grade <= 3 && score >= 60) ||
          (grade >= 4 && grade <= 6 && score >= 70)) {
        msg = '합격';
      } else {
        msg = '불합격';

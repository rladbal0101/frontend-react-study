<!-- 1. ! + Enter 또는 Tab 키를 입력으로 HTML 기본 구조 자동 완성 -->
<!-- 2. 기본 설정(Ctrl + ,): font size는 각자 알아서, tab size는 2로 변경 -->
<!-- 3. 파일 생성과 삭제 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 4. 정리된 코드 만들기(alt + shift + f): 코드 정렬 기능
  처음부터 깔끔하게 작업하는 습관을 들이는 것이 좋음
  코드가 지저분하면 가독성이 떨어지고 에러 발생 확률이 증가함
  -->
  <!-- 5. 태그 이름 한 번에 변경(설정 -> linked editing) -->
  <span>Hello world!!~~~~</span>
  <span>Hello world!!!!!!</span>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>

  <!-- 6. 브라우저 출력하기(extension: live server 설치) -->
  <!-- 우클릭 Open with live server (단축키 alt + l + o) -->
  <!-- 
    라이브 서버 기능은 개발을 위해 임시로 로컬(자신의 컴퓨터 환경) 서버를 오픈하는 것
    외부 사람들이 접속하게 하려면 해당 프로젝트를 AWS, Netlify, 카페24 같은 호스팅 서버에 업로드
  -->

  <p>테스트</p>
  <p>git 테스트</p>
  <p>vs code에서 commit 테스트</p>
</body>

</html>

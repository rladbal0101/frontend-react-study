<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Types</title>
</head>
<body>
  <script>
    // 2. 데이터 타입(자료형)

    // 1) String(문자 데이터)
    // 표기법: 큰따옴표(""), 작은따옴표(''), 백틱(``)
    const myName = "YUMI.KIM";
    const email = 'hahaha@naver.com';
    
    // const hello = `Hello ?!`;
    // 백틱 표기법은 데이터를 끼워 넣기 좋음
    const hello = `Hello ${myName}?!`; // 템플릿 리터럴(ES6차 문법)

    const concarString = 'Hello ' + myName + '?!' ; // 백틱 미사용 시 데이터 끼워넣기
    // 문자 사이사이에 + 를 이용하여 데이터를 끼워 넣을 수 있지만 데이터가 많아질수록 불편함

    console.log(myName);
    console.log(email);
    console.log(hello);
    console.log(concarString);

    // 2) Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    const number = 123;
    const opacity = 0.57;

    console.log(number);
    console.log(opacity);

    // 3) Boolean(논리 데이터)
    // true(참), false(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문/반복문에서 조건을 판단할 때
    let checked = true;
    let isShow = false;

    console.log(checked);
    console.log(isShow);

    // 4) undefined
    // 아무것도 정의되지 않은(값이 할당되지 않은) 상태를 의미
    // 초기화(값을 넣는 행위)를 하지 않으면 자동으로 undefined가 할당
    let undef;
    const obj = { abc: 123 };

    console.log(undef);
    console.log(obj.abc);
    console.log(obj.xyz);

    // 5) null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undefined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타낼 때 사용
    let name = null;
    console.log(name);
    
    name = 'PingPing';
    console.log(name);

    // 6) Object(객체 데이터)
    // 여러 데이터를 Key-Value 1쌍의 형태로 저장
    // {} 방식을 사용
    // const user = {}; // 빈 객체
    const user = {
      // Key-Value
      // 속성(property)
      name: 'Koowoo', // 문자 데이터
      age: 4,  // 숫자 데이터
      isMarried: false // 논리 데이터
    };

    console.log(user);
    // 객체 내부에 특정 데이터만 출력
    console.log(user.name);
    console.log(user.age);
    console.log(user.isMarried);

    // 7) Array(배열 데이터)
    // 여러 데이터를 순차적으로 저장
    // [] 방식을 사용
    // 배열의 인덱스는 0번 부터 시작
    // const fruits = []; // 빈 배열
    const fruits = ['Apple', 'Banana', 'Cherry'];

    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);
    
    // 다른 종류의 데이터를 포함시킬 수도 있지만, 대부분 같은 종류의 데이터를 나열
    const arr = ['Koowoo', 4, true];
    
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    // (참고) JavaScript는 매우 유연한 언어: 데이터 타입이 값을 넣는 순간에 결정되고 여러 데이터 타입을 넣을 수 있음
    let e = 1;
    console.log(typeof e); // typeof: 데이터 타입을 체크
    e= 'abc';
    console.log(typeof e);
  </script>
</body>
</html>

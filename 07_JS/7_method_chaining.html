<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method Chaining</title>
</head>
<body>
  <script>
    // 메소드 체이닝: 여러 메소드를 이어서 작성
    const a = 'He-llo-IT';
    const b = a.split('').reverse().join('');

    console.log(a);
    console.log(a.split(''));
    // console.log(a.split('-'));
    console.log(a.split('').reverse());
    console.log(b);

    // 메소드 체이닝을 안쓰면?
    const c = a.split('');
    const d = c.reverse();
    const e = d.join('');

    // 정리: 분리해서 작성하면 코드가 길어지니까 필요에 따라 메소드 체이닝을 사용

    // 연습
    const x = '안녕 하세요';
    const y = x.split('').reverse().join('');

    console.log(x);
    console.log(y);

  </script>
</body>
</html>

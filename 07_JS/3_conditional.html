<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional</title>
</head>
<body>
  <script>
    // 3. 조건문 (Conditional statements)
    // 조건식의 결과에 따라 다른코드를 실행(분기)하는 구문
    // if문, switch문

    // 1) if
    // if (값 또는 조건식) {
    //   실행 코드
    // }
    let isShow = true; // 참
    const checked = false; // 거짓

    if (isShow) {
      console.log('Show!');
    }
    if (checked) {
      console.log('Checked!');
    }
    
    // 2) if ~ else
    isShow = false;
    
    if (isShow) {
      console.log('보임!');
    } else {
      console.log('숨김?');
    }

    // 3) if ~ else if ~ else
    const score = 55;

    if (score >= 90) {
      console.log('A등급');
    } else if (score >= 80) {
      console.log('B등급');
    } else if (score >= 70) {
      console.log('C등급');
    } else {
      console.log('D등급');
    }
  </script>
</body>
</html>

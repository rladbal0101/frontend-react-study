<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/naver_signup.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="top">
      <!-- h1(강조의 의미) 또는 div를 사용해도 상관없음 -->
      <h1 class="logo">
        <a href="">로고 자리</a>
      </h1>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main id="container">
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="section-input">
      <label for="id">아이디</label>
      <div class="input-group-row">
        <input type="text" id="id">
        <span>@naver.com</span>
        <!-- <span>필수 정보입니다</span>
        <span>5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.</span> -->
      </div>

      <!-- 이 안에 작업하세요. -->
      <div class="input-group-row">
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd">
        <!-- <span>필수 정보입니다</span>
        <span>8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</span> -->
      </div>

      <div class="input-group-row">
        <label for="pwd-chk">비밀번호 재확인</label>
        <input type="password" id="pwd-chk">
      </div>

      <div class="input-group-row">
        <label for="name">이름</label>
        <input type="text" id="name">
      </div>
      
      <div class="input-group-row">
        <label for="">생년월일</label>
        <div class="birth">
          <div>
            <input type="text" id="" placeholder="년(4자)">
          </div>
          <div>
            <select id="month">
              <option value="">월</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
            </select>
          </div>
          <div>
            <input type="number" min="1" max="31" placeholder="일">
          </div>
        </div>
      </div>
      
      <div class="input-group-row">
        <label for="">성별</label>
        <select name="" id="">
          <option value="">성별</option>
          <option value="">남자</option>
          <option value="">여자</option>
          <option value="">선택안함</option>
        </select>
      </div>
      
      <div class="input-group-row">
        <label for="">본인 확인 이메일</label>
        <input type="email" placeholder="선택입력">
      </div>
      
      <div class="input-group-row">
        <label for="">휴대전화</label>
        <select name="" id="">
          <option value="">그리스 +30</option>
          <option value="">네덜란드 +31</option>
          <option value="">대한민국 +82</option>
          <option value="">미국/캐나다 +1</option>
        </select>
        <input type="text" placeholder="전화번호 입력">
        <a href="#">인증번호 받기</a>
        <input type="text" placeholder="인증번호 입력하세요">
      </div>
      
      <button class="btn">가입하기</button>

    
  </main>

  <!-- 푸터 영역 -->
  <footer>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="bottom">
      <div class="bt-menu">
        하단 메뉴 자리
      </div>
      <div class="copyright">
        카피라이트 자리
      </div>
    </div>
  </footer>
</body>
</html>
